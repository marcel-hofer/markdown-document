<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{layoutPath}}styles.css" media="all" />
    </head>
    <body id="header">
        <div class="first-row">
            <span class="title">{{document/title}}</span>
            <span class="author">
                {{#each document/authors}}
                    {{this}}{{#unless @last}}, {{/unless}}
                {{/each}}
            </span>
        </div>
        <hr />
        <div class="second-row">
            <span class="subject">{{document/subject}}</span>
        </div>
    </body>
</html>
